<html lang="en">
<head>

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div id="main">
    <form>
      <h1>LogIn</h1>
      <div>
        <p>ID</p>
        <input class="login_inputs" id="login_id" type="text" autocomplete="off">
        <p>PW</p>
        <input class="login_inputs" id="login_pw"type="password" >
      </div>
      <!-- 로그인 버튼 -->
      <button id="login_btn" type="submit" onclick="myFunction()">로그인</button>
    </form>
  </div>
</body>
  <script>
    /* 나만의 함수 만들고, 버튼 클릭하면 호출하기*/

      alert(document.getElementById("login_id").value);
    }
  </script>
